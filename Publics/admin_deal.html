<!-- The Modal -->
<div class="modal" id="myModal2">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Sửa Sản Phẩm</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form action="">
          <div class="mb-3 mt-3">
            <label class="form-label">Ảnh Sản Phẩm :</label>
            <input type="text" class="form-control" id="editimg" placeholder="Url Ảnh" name="img">
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">Tên Sản Phẩm :</label>
            <input type="hidden" id="idsp"  >
            <input type="text" class="form-control" id="editname" placeholder="Tên Sản Phẩm" name="name">
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">Giá Sản Phẩm :</label>
            <input type="number" class="form-control" id="editprice" placeholder="Giá Sản Phẩm" name="price">
          </div>
          <div class="mb-3">
            <label  class="form-label">Mô Tả:</label>
            <input type="text" class="form-control" id="editdescription" placeholder="Mô Tả" name="description">
          </div>
          <div class="mb-3">
            <label class="form-label">Thương Hiệu</label>
            <input type="text" class="form-control" id="editbrand" placeholder="Thương Hiệu" name="brand">
          </div>
          <div class="mb-3">
            <label class="form-label">Khác</label>
            <input type="text" class="form-control" id="editother" placeholder="Bộ xử lý (CPU):" name="other">
            <input type="text" class="form-control" id="editother1" placeholder="Card đồ họa (GPU):" name="other1">
            <input type="text" class="form-control" id="editother2" placeholder="RAM:" name="other2">
            <input type="text" class="form-control" id="editother3" placeholder="Ổ đĩa cứng:" name="other3">
            <input type="text" class="form-control" id="editother4" placeholder="Màn hình:" name="other4">
            <input type="text" class="form-control" id="editother5" placeholder="Tần số hz: " name="other5">
          </div>
          <button type="submit" onclick="event.preventDefault();updatesp()" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
